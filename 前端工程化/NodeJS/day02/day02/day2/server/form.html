<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>

<body>
    <!--
		method: 指定当前表单提交的方式
		action: 指定当前表单提交的地址
	-->
    <form method="post" action="http://localhost:3000">
        <input type="text" name="username">
        <input type="password" name="password">
        <input type="submit">//点提交跳转到地址，此时服务器接受到的是POST发送数据请求
    </form>
</body>

</html>
