<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		.pic,.bg{
			width: 500px;
			height: 500px;
			border: 1px solid red;
		}
		/*插入图片移动*/
		.pic img {
			margin: 30px;
		}
		/*背景图片移动*/
		.bg {
			background: url(3.jpg) no-repeat;
			background-position: 30px 30px;
		}
	</style>
</head>
<body>
	<div class="pic">
		<img src="3.jpg" alt="">
	</div>
	<div class="bg">
		
	</div>
</body>
</html>
