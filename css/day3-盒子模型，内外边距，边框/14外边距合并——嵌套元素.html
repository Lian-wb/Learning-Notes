<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		.father {
			width: 500px;
			height: 500px;
			background-color: skyblue;

			/*嵌套关系 垂直外边距合并 解决方案*/
			/*1.为父元素定义上边框 transparent透明*/
			/*border-top: 1px solid transparent;*/

			/*2.给父元素指定一个上 padding值*/
			/*padding-top: 1px；*/

			/*3.为父元素添加overflow：hidden*/
			overflow：hidden
		}		
		.son {
			width: 200px;
			height: 200px;
			background-color: yellow;
			/*想让孩子在父亲中向下移动100，但却带着父亲一起移动，因为父子上外边距发生合并*/
			margin-top: 100px;
		}
	</style>
</head>
<body>
	<div class="father">
		<div class="son"></div>
	</div>
</body>
</html>
