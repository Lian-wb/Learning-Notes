1、生成标签，直接输入标签名，按tab键可生成
	<!-- eg：div按tab → <div></div> -->
2、想生成多个标签，加上*即可
	<!-- eg：div*3按tab → <div></div> <div></div> <div></div> -->
3、如果有父子级关系的标签，可以用 > 
	<!-- eg：ul>li按tab → 一个无序列表 -->
4、如果有兄弟关系的标签，用 + 就可以
	<!-- eg：div+span按tab → <div></div> <span></span> -->
5、如果生成带有类名或者id名的，直接写.demo或#demo 按tab键就可以了
6、如果生成的div类名是有顺序的，可以用自增符号$
