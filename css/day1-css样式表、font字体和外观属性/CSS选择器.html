 <!-- 
选择器的作用：把我们想要的html标签选择出来
id选择器与类选择器的区别：
	W3C规定，同一页面内，允许多个class出现，但只允许一个id出现
	class类似于人名字，id类似于身份证号
	最大区别在于使用的次数上
-->
基础选择器：
	1、标签选择器（元素选择器）：用html标签名作为选择器
		选择器{
			属性1： 属性值1；
			属性2： 属性值2；
			属性3： 属性值3；
	}
	   	<!-- 作用：为页面中某一类标签指定统一的css样式
	   	优点：能够快速为页面中同类型的标签统一样式
	   	缺点：不能差异化设计 -->

	2、类选择器：
		.类名 {
			属性1： 属性值1；
			属性2： 属性值2；
			属性3： 属性值3；
	}
		<!-- <标签名 class="类名"> 内容 </标签名>
		优点：可以为元素对象定义单独或相同的样式，可选择一个或多个标签
		注意：一个标签内只能有一个class，但是一个class里可以有很多个类名,不同的类用空格隔开 -->

	3、id选择器：
		#id名 {
			属性1： 属性值1；
			属性2： 属性值2；
			属性3： 属性值3；
	}
		<!-- <标签名 id="id名"> 内容 </标签名> -->

	4、通配符选择器：
		* {
		属性1： 属性值1；
		属性2： 属性值2；
		属性3： 属性值3；	
	}
		<!-- 作用：选择页面中全部标签进行修改样式
		注意：因为降低页面响应速度，所以不建议随意使用
		 -->
