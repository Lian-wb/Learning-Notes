<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		.bg {
			width: 800px;
			height: 500px;
			background-color: pink;
			/*背景图片：1.必须要加url 2.url里面的地址不用加 引号*/
			background-image: url(images/l.jpg);
			/*background-repeat：repeat | no-repeat | repeat-x | repeat-y*/
			/*默认是平铺图 repeat*/
			background-repeat: no-repeat;
		}
	</style>
</head>
<body>
	<div class="bg">
		123
	</div>
</body>
</html>
