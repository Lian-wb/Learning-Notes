<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		/* div {
		 	color:blue;
		 }*/
		 /*标签选择器 权重 0,0,0,1 小组长*/
		 div {
		 	color:pink;
		 }
		 /*类选择器 权重 0,0,1,0 班长*/
		 .one {
		 	color:green;
		 }
		 /*id选择器 权重 0,1,0,0 班主任*/
		 #two {
		 	color:blue;
		 }
		/* style= 行内样式表 权重 1,0,0,0 校长*/
		/*!important 在样式属性后面加 权重最高 教育局局长*/
		div {
			color:pink!important;
		}
	</style>
</head>
<body>
	<div class="one" id="two" style="color:yellow;">
		权重还有30s
	</div>
</body>
</html>
