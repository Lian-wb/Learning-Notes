<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>导航栏</title>
	<style>
		.nav {
			/*让里面6个链接 居中水平对齐*/
			text-align: center;
		}
		.nav a{
			/*有大小的 注意a是行内元素，不能直接设置宽度和高*/
			display: inline-block;
			width: 120px;
			height: 50px;
			/*行高等于盒子的高度，就可以在单行文本垂直居中*/
			line-height: 50px;
			color: #fff;
			/*背景*/
			background: pink url(images/bg.png) no-repeat;
			text-decoration: none;
		}
		/*鼠标经过nav里面的链接*/
		.nav a:hover {
			background-image: url(images/bgc.png);
		}
	</style>
</head>
<body>
	<div class="nav">
		<a href="#">网站首页</a>
		<a href="#">网站首页</a>
		<a href="#">网站首页</a>
		<a href="#">网站首页</a>
		<a href="#">网站首页</a>
		<a href="#">网站首页</a>
	</div>
</body>
</html>
