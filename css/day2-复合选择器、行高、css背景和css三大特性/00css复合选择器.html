 1、后代选择器（包含选择器）
    写法：外层标签在前，内层标签在后，中间用空格隔开

 	子元素选择器只能选择作为某元素子元素的元素
 <!-- 父级>子级{属性1：属性值1； 属性2：属性值2；} -->

 3、交集选择器
 	并且的意思，既.....又.....的意思
 <!-- 标签选择器.类选择器{属性1：属性值1； 属性2：属性值2；} -->
 <!-- 注意：两个选择器之间不能有空格 -->

 4、并集选择器
 	标签/类/id选择器都可，用逗号隔开，用于集体声明
<!-- 选择器1，选择器2，选择器3{属性1：属性值1； 属性2：属性值2；} -->

5、链接伪类选择器
	a:link 未访问过里链接
	a:visited 已访问过链接
	a:hover 鼠标移动到链接上
	a:active 选定的链接（按下鼠标未松开的状态）
注意：写的时候，按lvha的顺序(顺序不可改)
