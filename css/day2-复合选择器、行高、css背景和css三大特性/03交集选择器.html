<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>交集选择器</title>
	<style>
		/*既是 p标签 又是 .red类选择器的关系*/、
		p.red{
			color:red;
		}
	</style>
</head>
<body>
	<p class="red">红色</p>
	<p class="red">洪泽</p>
	<p class="red">鸿仔</p>
	<div class="red">1</div>
	<div class="red">2</div>
	<div class="red">3</div>
	<p>蓝色</p>
	<p>蓝色</p>
	<p>蓝色</p>
</body>
</html>
