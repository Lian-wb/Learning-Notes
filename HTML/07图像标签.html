<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<h4>正常的图片： </h4>
	<img src="timg.jpg"/>
    <h4>带有alt替换文本的图片：（图片不能正常显示就显示文字） </h4>
	<img src="timg1.jpg" alt="胡歌吹笛子" />
	<h4>带有title提示文本的图片（鼠标放到图片上显示的文字）： </h4>
	<img src="timg.jpg" title="胡歌吹笛子等霍建华" />
	<h4>修改图片的大小，宽度width 高度heigth </h4>
    <img src="timg.jpg" title="胡歌吹笛子等霍建华" width="600" />
    <h4>带有边框的图片</h4>
    <img src="timg.jpg" title="胡歌吹笛子等霍建华" width="600" border="10" />
</body>
</html>
