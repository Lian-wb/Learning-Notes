<!-- 列表用于布局，相对表格最大特点为整齐有序，自由度高 -->
<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>

<h2>1.无序列表</h2>
<!-- ul之间只能嵌套li标签，不能有别的标签 -->
	<ul>
		<li>香蕉</li>
		<li>苹果</li>
		<li>榴莲</li>
		<li>芭乐</li>
	</ul>

<h2>2.有序列表</h2>
<!-- 基本和ul很像，用的较少 -->
	<ol>
		<li>中国</li>
		<li>美国</li>
		<li>俄罗斯</li>
	</ol>

<h2>3.自定义列表</h2>
<!-- dl自定义列表，dt标签为名词，dd标签名词解释 -->
	<dl>
		<dt>北京</dt>
		<dd>昌平区</dd>
		<dd>海定区</dd>
		<dd>东城区</dd>
	</dl>
</body>
</html>
