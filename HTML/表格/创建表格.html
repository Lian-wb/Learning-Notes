<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<!-- table表格标签  tr表格行标签  td表格单元格标签-->
	<!-- border边框属性 width height控制单元格长、高-->
	<!-- align设置表格在网页中的水平对齐方式 left、center、right -->
	<!-- cellspacing单元格之间的距离 -->
	<!-- cellpadding控制字与边框的距离 -->
	<table border="1" width="500" height="200" align="center" cellspacing="0" cellpadding="20" >
		<!-- 表格标题标签caption -->
		<caption><strong>个人信息表</strong></caption>
		<!-- 表头单元格th：一般作表格第一行或第一列，文本居中且加粗 -->
		<!-- 将td→th即可 -->
		<tr>
			<th>姓名</th>
			<th>年龄</th>
			<th>性别</th>
		</tr>
		<tr>
			<td>张三</td>
			<td>18</td>
			<td>男</td>
		</tr>
		<tr>
			<td>李四</td>
			<td>19</td>
			<td>女</td>
		</tr>
	</table>	
</body>
</html>
