<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>世纪佳缘-注册页面</title>
</head>
<body>
	<table width="600" align="center">
		<caption><h4>青春不常在，抓紧谈恋爱</h4></caption>
		<!-- 1 -->
		<tr>
			<td>性别</td>
			<td>
				<input type="radio" name="sex" /><img src="images2/man.jpg"/>男
				<input type="radio" name="sex" /><img src="images2/women.jpg"/>女
			</td>
		</tr>
		<!-- 2 -->
		<tr>
			<td>生日</td>
			<td>
				<!-- 年份 -->
				<select>
					<option>--请选择年--</option>
					<option>1995</option>
					<option>1998</option>
					<option>2001</option>
				</select>
				<!-- 月份 -->
				<select>
					<option>--请选择月--</option>
					<option>1</option>
					<option>2</option>
					<option>3</option>
				</select>
				<!-- 日子 -->
				<select>
					<option>--请选择日</option>
					<option>10</option>
					<option>20</option>
					<option>30</option>
				</select>
			</td>
		</tr>
		<!-- 3 -->
		<tr>
			<td>所在地区</td>
			<td>
				<input type="text" value="福建"/>
			</td>
		</tr>
		<!-- 4 -->
		<tr>
			<td>婚姻状况</td>
			<td>
				<input type="radio" name="marry" />未婚
				<input type="radio" name="marry"/>离婚
				<input type="radio" name="marry"/>已婚
			</td>
		</tr>
		<!-- 5 -->
		<tr>
			<td>学历</td>
			<td>
				<input type="text" value="小学"/>
			</td>
		</tr>
		<!-- 6 -->
		<tr>
			<td>月薪</td>
			<td>
				<input type="text" value="1w-2w"/>
			</td>
		</tr>
		<!-- 7 -->
		<tr>
			<td>手机号</td>
			<td>
				<input type="text"/ >
			</td>
		</tr>
		<!-- 8 -->
		<tr>
			<td>昵称</td>
			<td>
				<label> <input type="text"/ > </label>
			</td>
		</tr>
		<!-- 9 -->
		<tr>
			<td>喜欢的类型</td>
			<td>
				<input type="checkbox" name="love"/>妩媚的
				<input type="checkbox" name="love"/>可爱的
				<input type="checkbox" name="love"/>年轻的
				<input type="checkbox" name="love"/>有钱的
			</td>
		</tr>
		<!-- 10 -->
		<tr>
			<td>自我介绍</td>
			<td>
				<label> <textarea></textarea> </label>
			</td>
		</tr>
		<!-- 11 -->
		<tr>
			<td></td>
			<td>
				<input type="image" src="images2/btn(1).png"/>
			</td>
		</tr>
		<!-- 12 -->
		<tr>
			<td></td>
			<td>
				<input type="checkbox" name="agree" checked="checked">
				我同意注册条款和会员加入标准
			</td>
		</tr>
		<!-- 13 -->
		<tr>
			<td></td>
			<td>
				<a href="#">我是会员，立即登录</a>
			</td>
		</tr>
		<!-- 14 -->
		<tr>
			<td></td>
			<td>
				<h3>我承诺</h3>
				<ul>
					<li>我帅</li>
					<li>我年轻</li>
					<li>我有钱</li>
				</ul>
			</td>
		</tr>
	</table>
</body>
</html>
