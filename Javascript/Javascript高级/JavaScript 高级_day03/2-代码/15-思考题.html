<!DOCTYPE html>

<body>
    <script>
        // 思考题 1：

        var name = "The Window";
        var object = {
            name: "My Object",
            getNameFunc: function() {
                return function() {
                    return this.name;
                };
            }
        };
        console.log(object.getNameFunc()()) //The Window
            //解析：
        var f = object.getNameFunc();
        var f = function() {
            return this.name;
        }
        f(); //相当于function() {return this.name;} ()立即执行函数this指向window

        // 思考题 2：

        var name = "The Window";
        var object = {
            name: "My Object",
            getNameFunc: function() {
                var that = this;
                return function() {
                    return that.name;
                };
            }
        };
        console.log(object.getNameFunc()()) //My Object，此时that也就是this指向Object
    </script>
</body>
