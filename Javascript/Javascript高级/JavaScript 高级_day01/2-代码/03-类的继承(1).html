        // var son = new Son();

        class Father {
            constructor(x, y) {
                this.x = x;
                this.y = y;
            }
            sum() {
                console.log(this.x + this.y);

            }
        }
        class Son extends Father {
            constructor(x, y) {
                //这里如果直接写this，是指向儿子的x、y，而我们需要用父亲的函数所以需要父亲的x、y有值
                super(x, y); //调用了父类中的构造函数
                // 如果子类里有需要this，super 必须在子类this之前调用
            }
        }
        var son = new Son(1, 2);
        var son1 = new Son(11, 22);
        son.sum(); //3
        son1.sum(); //33
    </script>
