<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>扩展运算符</title>
</head>

<body>
    <div>1</div>
    <div>4</div>
    <div>3</div>
    <div>6</div>
    <div>2</div>
    <div>5</div>
    <script type="text/javascript">
        // 扩展运算符可以将数组拆分成以逗号分隔的参数序列
        // let ary = ["a", "b", "c"];
        // // ...ary // "a", "b", "c"
        // console.log(...ary); //a b c
        // console.log("a", "b", "c"); //a b c

        // 扩展运算符应用于数组合并
        let ary1 = [1, 2, 3];
        let ary2 = [4, 5, 6];
        // ...ary1 // 1, 2, 3
        // ...ary1 // 4, 5, 6
        let ary3 = [...ary1, ...ary2];
        // console.log(ary3)

        // 合并数组的第二种方法
        // let ary1 = [1, 2, 3];
        // let ary2 = [4, 5, 6];

        // ary1.push(...ary2);
        // console.log(ary1)

        // 利用扩展运算符将伪数组转换为真正的数组
        var oDivs = document.getElementsByTagName('div');
        var ary = [...oDivs];
        //将伪数组转换为真正数组是为了让其可以使用数组的方法
        ary.push('a');
        console.log(ary);
    </script>
</body>

</html>
