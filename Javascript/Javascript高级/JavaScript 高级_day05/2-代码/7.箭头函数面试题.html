<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>箭头函数面试题</title>
</head>

<body>
    <script type="text/javascript">
        var age = 100;
        var obj = {
            age: 20,
            say: () => {
                alert(this.age)
            }
        }
        obj.say(); //100
        var ojj = {
            age: 10,
            say: function() {
                var s = () => alert(this.age)
                return s
            }
        }
        ojj.say(); //10
    </script>
</body>

</html>
