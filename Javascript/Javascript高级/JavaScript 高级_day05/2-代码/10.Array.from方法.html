<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Array.from方法</title>
</head>

<body>
    <script type="text/javascript">
        var arrayLike = {
            "0": "张三",
            "1": "李四",
            "2": "王五",
            "length": 3
        }
        var ary = Array.from(arrayLike); //[张三，李四，王五]
        // console.log(ary)

        var arrayLike = {
            "0": "1",
            "1": "2",
            "length": 2
        }
        var ary = Array.from(arrayLike, item => item * 2) //就是将原数组的值*2之后再返回
        console.log(ary) //[2,4]
    </script>
</body>

</html>
