<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <script>
        // forEach 迭代(遍历) 数组
        var arr = [1, 2, 3];
        var sum = 0;
        arr.forEach(function(value, index, array) {
            console.log('每个数组元素' + value); //依次返回每个元素值
            console.log('每个数组元素的索引号' + index); //依次返回每个数组元素的索引号
            console.log('数组本身' + array); //依次返回每个数组元素
            sum += value; //求和
        })
        console.log(sum);
    </script>
</body>

</html>
