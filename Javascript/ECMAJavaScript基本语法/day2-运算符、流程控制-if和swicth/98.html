<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var sum = 0;
        for (var i = 1; i <= 4; i++) {
            i = prompt('请输入您要的操作\n1、存钱\n2、取钱\n3、显示余额\n4、退出');
            if (i == 1) {
                var sz = prompt('请输入存钱数：')
                sum += parseInt(sz);
                alert('您现在的余额是: ' + sum);
            } else if (i == 2) {
                var sz = prompt('请输入取钱数：')
                sum -= parseInt(sz);
                alert('您现在的余额是: ' + sum);
            } else if (i == 3) {
                alert('您现在的余额是: ' + sum);
            } else if (i == 4) {
                alert('您正在退出！')
            } else {
                continue;
            }
        }
    </script>
</head>
