<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var sum = 0;
        do {
            var cz = prompt('请输入您要的操作\n1、存钱\n2、取钱\n3、显示余额\n4、退出');
            switch (parseInt(cz)) {
                case 1:
                    var sz = prompt('请输入存钱数：')
                    sum += parseInt(sz);
                    alert('您现在的余额是: ' + sum);
                    break;
                case 2:
                    var sz = prompt('请输入取钱数：')
                    sum -= parseInt(sz);
                    alert('您现在的余额是: ' + sum);
                    break;
                case 3:
                    alert('您现在的余额是: ' + sum);
                    break;
                case 4:
                    alert('您正在退出！')
                    break;
                default:
                    alert('输入错误，请重输');
                    break;
            }
        } while (cz != 4);
    </script>
</head>

</html>
