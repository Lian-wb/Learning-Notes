    <title>Document</title>
    <script>
        function getMax(arr) {
            var max = arr[0];
            for (i = 1; i <= arr.length; i++) {
                if (arr[i] > max) {
                    max = arr[i];
                }
            }
            return max;
        }
        var re = getMax([2, 5, 7, 14, 1, 6]);
        console.log(re);
    </script>
