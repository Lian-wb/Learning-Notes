<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table {
            width: 500px;
            margin: 100px auto;
            border-collapse: collapse;
            text-align: center;
        }
        
        td,
        th {
            border: 1px solid #333;
        }
        
        thead tr {
            height: 40px;
            background-color: #ccc;
        }
    </style>
</head>

<body>
    <table cellspacing="0">
        <thead>
            <tr>
                <th>姓名</th>
                <th>科目</th>
                <th>成绩</th>
                <th>操作</th>
            </tr>
        </thead>
        <tbody>

        </tbody>
    </table>
    <script>
        //一、准备好学生数据,数组保存,每个数组元素是一个对象（模拟后台服务器读取到的数据）
        var dates = [{
            name: '魏璎珞',
            subject: 'JavaScript',
            score: 100
        }, {
            name: '弘历',
            subject: 'JavaScript',
            score: 98
        }, {
            name: '傅恒',
            subject: 'JavaScript',
            score: 99
        }, {
            name: '明玉',
            subject: 'JavaScript',
            score: 88
        }, {
            name: '大猪蹄子',
            subject: 'JavaScript',
            score: 0
        }];
        //二、往tbody里创建行，后台有几个人的数据，就动态创建几行
        var tbody = document.querySelector('tbody');
        for (var i = 1; i < dates.length; i++) { //外面for循环管行，date有几个元素，i就取到长度-1（因为数组索引从0开始）
            //1、创建tr行 添加到tbody子元素尾
            var tr = document.createElement('tr');
            tbody.appendChild(tr);
            //2、行里创建单元格，td数量根据每个对象里的属性个数 每个date[i]都被遍历，date[i]有几个属性创建几个单元格
            for (var k in dates[i]) { //里面for管列，k输出是属性名，date[i][k]是属性值
                //创建单元格
                var td = document.createElement('td');
                //把对象里面的属性值 dates[i][k] 给 td 
                td.innerHTML = dates[i][k];
                tr.appendChild(td);
            }
            //3、创建有删除2个字的单元格 
            var td = document.createElement('td');
            td.innerHTML = '<a href="javascript:;">删除 </a>';
            tr.appendChild(td);
        }
        //三、删除操作
        var as = document.querySelectorAll('a');
        for (var i = 0; i < as.length; i++) {
            as[i].onclick = function() {
                //点击a，其所在行（tr）被删除，tr是a的爷爷，是tbody的儿子
                tbody.removeChild(this.parentNode.parentNode);
            }
        }
    </script>
</body>

</html>
